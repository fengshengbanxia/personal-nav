<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航 | Personal Navigation</title>
    <meta name="description" content="基于Cloudflare Workers和KV存储的个人导航网站">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h1 class="site-title mb-0">个人导航</h1>
                    <div class="d-flex align-items-center">
                        <div class="search-container me-3">
                            <input type="text" id="search-input" class="form-control" placeholder="搜索...">
                            <i class="bi bi-search search-icon"></i>
                        </div>
                        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-moon-stars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="app-content">
            <div class="container py-4">
                <!-- 网站分类和链接将在这里动态生成 -->
                <div id="sites-container" class="row g-4">
                    <!-- 加载指示器 -->
                    <div class="text-center py-5" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">加载中...</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <div>
                        <p class="mb-0"> 2025 个人导航</p>
                    </div>
                    <div>
                        <a href="#" class="text-decoration-none me-2" id="login-btn">管理员入口</a>
                        <a href="https://github.com/YOUR_USERNAME/personal-nav" target="_blank" class="text-decoration-none">
                            <i class="bi bi-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- 管理员登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">管理员登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="api-key" class="form-label">API 密钥</label>
                            <input type="password" class="form-control" id="api-key" required>
                        </div>
                        <div class="alert alert-danger d-none" id="login-error">
                            登录失败，请检查您的 API 密钥
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="login-submit">登录</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 站点管理模态框 (仅管理员可见) -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">站点管理</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 顶部导航 -->
                    <ul class="nav nav-tabs mb-3" id="editTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories-panel" type="button" role="tab" aria-controls="categories-panel" aria-selected="true">分类管理</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="sites-tab" data-bs-toggle="tab" data-bs-target="#sites-panel" type="button" role="tab" aria-controls="sites-panel" aria-selected="false">站点管理</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json-panel" type="button" role="tab" aria-controls="json-panel" aria-selected="false">JSON编辑</button>
                        </li>
                    </ul>
                    
                    <!-- 面板内容 -->
                    <div class="tab-content" id="editTabsContent">
                        <!-- 分类管理面板 -->
                        <div class="tab-pane fade show active" id="categories-panel" role="tabpanel" aria-labelledby="categories-tab">
                            <div class="d-flex justify-content-between mb-3">
                                <h6>分类列表</h6>
                                <button type="button" class="btn btn-sm btn-success" id="add-category-btn">
                                    <i class="bi bi-plus-circle me-1"></i>添加分类
                                </button>
                            </div>
                            
                            <div class="list-group mb-3" id="categories-list">
                                <!-- 分类列表将在这里动态生成 -->
                            </div>
                            
                            <!-- 分类编辑表单 -->
                            <div class="card mt-3 d-none" id="category-form-card">
                                <div class="card-body">
                                    <h6 class="card-title mb-3" id="category-form-title">编辑分类</h6>
                                    <form id="category-form">
                                        <input type="hidden" id="category-id">
                                        <div class="mb-3">
                                            <label for="category-name" class="form-label">分类名称</label>
                                            <input type="text" class="form-control" id="category-name" required>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="button" class="btn btn-outline-secondary me-2" id="cancel-category-btn">取消</button>
                                            <button type="submit" class="btn btn-primary">保存分类</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 站点管理面板 -->
                        <div class="tab-pane fade" id="sites-panel" role="tabpanel" aria-labelledby="sites-tab">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="category-select" class="form-label">选择分类</label>
                                    <select class="form-select" id="category-select">
                                        <option value="">-- 请选择分类 --</option>
                                        <!-- 选项将在这里动态生成 -->
                                    </select>
                                </div>
                                <div class="col-md-8 d-flex align-items-end justify-content-end">
                                    <button type="button" class="btn btn-success" id="add-site-btn" disabled>
                                        <i class="bi bi-plus-circle me-1"></i>添加网站
                                    </button>
                                </div>
                            </div>
                            
                            <div id="sites-list-container">
                                <div class="alert alert-info" id="select-category-message">
                                    请先选择一个分类以管理该分类下的网站
                                </div>
                                <div class="list-group mb-3 d-none" id="sites-list">
                                    <!-- 站点列表将在这里动态生成 -->
                                </div>
                            </div>
                            
                            <!-- 站点编辑表单 -->
                            <div class="card mt-3 d-none" id="site-form-card">
                                <div class="card-body">
                                    <h6 class="card-title mb-3" id="site-form-title">编辑网站</h6>
                                    <form id="site-form">
                                        <input type="hidden" id="site-id">
                                        <div class="mb-3">
                                            <label for="site-name" class="form-label">网站名称</label>
                                            <input type="text" class="form-control" id="site-name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="site-url" class="form-label">网站URL</label>
                                            <input type="url" class="form-control" id="site-url" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="site-desc" class="form-label">网站描述</label>
                                            <input type="text" class="form-control" id="site-desc">
                                        </div>
                                        <div class="mb-3">
                                            <label for="site-icon" class="form-label">图标URL</label>
                                            <input type="url" class="form-control" id="site-icon">
                                            <small class="form-text text-muted">建议使用网站的favicon，例如：https://example.com/favicon.ico</small>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="button" class="btn btn-outline-secondary me-2" id="cancel-site-btn">取消</button>
                                            <button type="submit" class="btn btn-primary">保存网站</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- JSON编辑面板 -->
                        <div class="tab-pane fade" id="json-panel" role="tabpanel" aria-labelledby="json-tab">
                            <div class="mb-3">
                                <label for="sites-editor" class="form-label">站点数据 (JSON 格式)</label>
                                <div class="alert alert-warning">
                                    <i class="bi bi-exclamation-triangle me-2"></i>
                                    提示：直接编辑JSON可能会导致数据格式错误。建议使用上方的表单界面管理站点。
                                </div>
                                <textarea class="form-control" id="sites-editor" rows="15"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="alert alert-danger d-none" id="edit-error">
                        保存失败，请检查输入是否正确
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-sites">保存所有更改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sites.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
