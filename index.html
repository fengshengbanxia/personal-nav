<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航 | Personal Navigation</title>
    <meta name="description" content="基于Cloudflare Workers和KV存储的个人导航网站">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h1 class="site-title mb-0">个人导航</h1>
                    <div class="d-flex align-items-center">
                        <div class="search-container me-3">
                            <input type="text" id="search-input" class="form-control" placeholder="搜索...">
                            <i class="bi bi-search search-icon"></i>
                        </div>
                        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-moon-stars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="app-content">
            <div class="container py-4">
                <!-- 网站分类和链接将在这里动态生成 -->
                <div id="sites-container" class="row g-4">
                    <!-- 加载指示器 -->
                    <div class="text-center py-5" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">加载中...</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <div>
                        <p class="mb-0"> 2025 个人导航</p>
                    </div>
                    <div>
                        <a href="#" class="text-decoration-none me-2" id="login-btn">管理员入口</a>
                        <a href="https://github.com/YOUR_USERNAME/personal-nav" target="_blank" class="text-decoration-none">
                            <i class="bi bi-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- 管理员登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">管理员登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="api-key" class="form-label">API 密钥</label>
                            <input type="password" class="form-control" id="api-key" required>
                        </div>
                        <div class="alert alert-danger d-none" id="login-error">
                            登录失败，请检查您的 API 密钥
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="login-submit">登录</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 站点编辑模态框 (仅管理员可见) -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">编辑站点</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="sites-editor" class="form-label">站点数据 (JSON 格式)</label>
                        <textarea class="form-control" id="sites-editor" rows="15"></textarea>
                    </div>
                    <div class="alert alert-danger d-none" id="edit-error">
                        保存失败，请检查 JSON 格式是否正确
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-sites">保存更改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sites.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
